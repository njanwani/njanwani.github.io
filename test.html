<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Folder Embed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f7f6;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .iframe-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            /* This maintains a nice aspect ratio */
            padding-top: 60%; 
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Shared Files</h2>
        <div class="iframe-wrapper">
            <iframe 
                src="https://drive.google.com/file/d/1B5sli5Pqn-c6iiupke9coBHHXkNV6HzE/view?usp=sharing" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>
